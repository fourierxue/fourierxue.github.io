<h1 id="toc_1">可切换的待办列表项</h1>
<ul>
<li class="done4">
切换列表项开/关。

<ul>
<li class="done4">
简单的在 [ ] 和 [X] 之间切换。

<li class="done4">
所有的列表子项将被适当的切换为开/关。

<li class="done4">
仅当当前行是列表项时，切换子项。

<li class="done4">
父列表项将受子列表项的切换影响。

</ul>
<li class="done4">
同样支持编号列表项的切换。

<li class="done4">
添加高亮到列表项的复选框。

<li class="done4">
使用 o, O 和 &lt;CR&gt; 创建新行时，新列表项会带 [ ]。(译注：&lt;CR&gt;没有带 [ ])

</ul>
